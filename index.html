<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Pokemon Profile</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="type.css" type="text/css">
        <link rel="stylesheet" href="app.css" type="text/css">
    </head>

    <body>
    
        <div class="Profile">
            <div class="art Center d-flex">
                <div>
                    <h1 class="PokemonName Center d-flex"></h1>
                    <img class="Sugimori" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png">
                    <div class="Types Center d-flex">
                        <div class="js-Type1 Type"></div>
                        <div class="js-Type2 Type"></div>
                    </div>
                </div>
                <div class="sprites d-flex">
                    <div>
                        <img class="Front" src="#" alt="N/A">
                    </div>
                    <div>
                        <img class="Back" src="#" alt="N/A">
                    </div>
                    <div>
                        <img class="Sfront" src="#" alt="N/A">
                    </div>
                    <div>
                        <img class="Sback" src="#" alt="N/A">
                    </div>
                </div>
            </div>
            <div class="Center d-flex">
                <div class="stats d-flex">
                    <div class="stat js-HP">
                        <div class="statName">HP</div>
                        <div class="statVal">25</div>
                    </div>
                    <div class="stat js-Attack">
                        <div class="statName">Attack</div>
                        <div class="statVal">25</div>
                    </div>
                    <div class="stat js-Defense">
                        <div class="statName">Defense</div>
                        <div class="statVal">25</div>
                    </div>
                    <div class="stat js-Sp. Atk">
                        <div class="statName">Sp. Atk</div>
                        <div class="statVal">25</div>
                    </div>
                    <div class="stat js-Sp. Def">
                        <div class="statName">Sp. Def</div>
                        <div class="statVal">25</div>
                    </div>
                    <div class="stat js-Speed">
                        <div class="statName">Speed</div>
                        <div class="statVal">25</div>
                    </div>
                </div>
            </div>
            <div class="Moves d-flex">
                <div class="Move">Razor Leaf</div>
                <div class="Move">Fire Blast</div>
                <div class="Move">Psychic</div>
                <div class="Move">LawlHax</div>
                <div class="Move">Ice Beam</div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
